[env:esp32dev]
platform = espressif32
board    = esp32dev

; choose either espidf or arduino â€” espidf gives you FreeRTOS, lwIP sockets, etc. directly
framework = espidf

monitor_speed = 115200

build_flags =
  -I include
  -I lib/include
  -I lib/include/osal
  -I lib/include/sys
  -I lib/include/ilink
  -I lib/iol_osal